<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../../lib/styles.css">
    <script src="../../lib/loader.js"></script>
    <script src="../../lib/prism.min.js"></script>

    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
</head>
<body>

<article class="main">
    <h1>Web Component data binding with JSON-LD</h1>

    <pre>
{
  "@context": "http://schema.org",
  "@type": "Person",
  "name": "Steve Jobs",
  "url": "https://de.wikipedia.org/wiki/Steve_Jobs",
  "image": "https://cdn.macrumors.com/article-new/2017/10/steve-jobs-800x533.jpg"
}
    </pre>

    <script type="application/ld+json" id="jobs">
    {
      "@context": "http://schema.org",
      "@type": "Person",
      "name": "Steve Jobs",
      "url": "https://de.wikipedia.org/wiki/Steve_Jobs",
      "image": "https://cdn.macrumors.com/article-new/2017/10/steve-jobs-800x533.jpg"
    }
    </script>
    <custom-component jsonld="jobs"></custom-component>

    <pre data-src="src/custom-component.js"></pre>
</article>

<script>
    window.loadScriptsWhenReady('src/custom-component.js');
</script>

</body>
</html>
